				                    <p>Lugar de nacimiento: Paris 1850-1888
				                    Quimico y fisico frances.Invento unos generadores secundarios para corriente alterna, que posteriormente se conocieron con el nombre de transformadores.Estos aparatos resolvieron el problema que creaba el transporte  de energia electrica a grandes  distancias</p>

       		</figcaption>


           </figure>

	<div class="contenedor_tarjeta">
			<a href="#">



		<figure>

			<img src="img/2.jpg" class= "frontal" alt="">
			
			<figcaption class="trasera">
				<h2 class="titulo">GENERADOR SECUNDARIO</h2>
				
				<hr>


				                    <p>Acumulador electrico o simplemente acumulador, al dispositivo que almacena energia electrica,usando procedimientos electroquimicos y que posteriormente la devuelve casi en su totalidad; este ciclo puede repetirse por determinado numeros de veces.Se trata de un generador secundario; es decir, un generador que no puede funcionar sin que se le haya suministrado electricidad previamente, mediante un proceso de carga .</p>

       		</figcaption>


           </figure>

</a>

</div>
	<div class="contenedor_tarjeta">
			<a href="#">



		<figure>

			<img src="img/3.jpg" class= "frontal" alt="">
			
			<figcaption class="trasera">
				<h2 class="titulo">PRESENTACION DEL INVENTO</h2>
				
				<hr>


				                    <p>Se presenta en 1884 el invento de Gaulard y Gibbs en la exposición de
Turín, “En
el mes de septiembre de 1884 una red unía la exposición de Turín, Venaria y
Lango, situadas sobre la línea del ferrocarril de la Italia del norte. Una
máquina Siemens de 30 caballos producía la corriente alterna con destino a
la exposición; el hilo de bronce cromado de 3,7 mm de diámetro, había sido
puesto sobre los postes telegráficos; la longitud total del circuito era de
80km</p>

       		</figcaption>


           </figure>

</a>

</div>
	<div class="contenedor_tarjeta">
			<a href="#">



		<figure>

			<img src="img/4.jpg" class= "frontal" alt="">
			
			<figcaption class="trasera">
				<h2 class="titulo">EL INVENTO</h2>
				
				<hr>


				                    <p> El 29 de septiembre el jurado internacional había constatado que,
simultáneamente: a) 9 lámparas de incandescencia Bernstein, 14 lámparas
Swan y 1 lámpara Soleil funcionaban en la exposición; b) 34 lámparas
Edison de 16 bujías, 40 de 8 bujías, 1 lámpara de arco Siemens iluminaba la
estación de Turín, distante 10km; c) 2 lámparas Siemens estaban en
Venaria; d) 9 lámparas Bernstein, 16 lámparas Swan de 100V, 1 lámpara
Soleil y 2 lámparas Siemens iluminaban la estación de Lango a 40km. En
Lango, un motor había funcionado reguladamente durante toda la duración
de la exposición”. Tales logros les dieron la medalla de oro de la exposición a
pesar de algunas oposiciones.</p>

       		</figcaption>


           </figure>

</a>

</div>
	<div class="contenedor_tarjeta">
			<a href="#">



		<figure>

				<h2 class="titulo">COMPRA DE LA PATENTE</h2>
				
				<hr>


				                    <p>El generador secundario de Gaulard, renombrado transformador por los colaboradores de Westinghouse, consistía de un núcleo de hierro dulce alrededor del cual se devanaban las bobinas de alta y baja tensión.

De inmediato, Westinghouse compró la patente de Gaulard y se llevó dos ejemplares a su laboratorio de Pittsburgh, en donde encomendó a los ingenieros William Stanley, Albert Schmid y Oliver B. Shallenberger el trabajo de mejorarlos. Con ello, cimentaron las bases de un sistema que reemplazaría al de Edison para la generación, distribución y consumo de la electricidad.</p>

       		</figcaption>


           </figure>

</a>

</div>
